<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Local Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <h2 id="title-proy">Show the Local Weather</h2>
  <div id="msg-error" class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">Ã—</button>
    <strong>Error!</strong>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4 col-sm-12 col-xs-12">
        <div class="card">
          <div class="card-body p-4">
            <div class="d-flex">
              <h6 class="flex-grow-1" id="city">City</h6>
              <h6 id="time-local">hh:mm</h6>
            </div>

            <div id="temp" class="d-flex flex-column temp mt-5 mb-3">
              <h1 class="mb-0 font-weight-bold" id="heading"> -&deg; </h1>
              <span id="typeWeather" class="small grey">Weather</span>
            </div>

            <div class="d-flex">
              <div class="temp-details flex-grow-1">
                <p class="my-1">
                  <img src="https://img.icons8.com/windows/32/000000/air-element.png" height="17px">
                  <span id="wind"></span>
                </p>

                <p class="my-1">
                  <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                  <span id="humidity"></span>
                </p>

                <p class="my-1">
                  <img src="https://img.icons8.com/cotton/64/000000/clouds--v1.png" height="17px">
                  <span id="p-clouds"></span>
                </p>
                <p class="my-1">
                  <span id="lat">Lat: </span>
                </p>
                <p class="my-1">
                  <span id="lon">Lon: </span>
                </p>
              </div>

              <div>
                <img id="icon-weather" src="https://img.icons8.com/office/80/000000/cloud-lighting--v1.png" />
              </div>
            </div>

            <div class="row d-flex flex-column temp mt-5 mb-3">
              <button id="btn-convert" class="btn btn-primary" id="btnToggle">Convert F Temp</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>

</body>

</html>
